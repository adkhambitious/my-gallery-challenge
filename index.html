<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom interior design profile"> 
    <title>My custom gallery, which shows my character, my story</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="userInfo">
            <div class="profilePhoto"><img src="/images/myPhoto.jpg" alt=""></div>
            <div class="peronalInfo"><p class="initials">Badalbaev Adkham<br><p class="placeOfBirth">Tashkent, Uzbekistan</p></p></div>
            <div class="numberDescription">
                <div class="digitalBlock"><p class="numbers">100</p><p class="kind">posts</p></div>
                <div class="digitalBlock"><p class="numbers">2,242</p><p class="kind">Follower</p></div>
                <div class="digitalBlock"><p class="numbers">1,432</p><p class="kind">Following</p></div>
            </div>
        </div>
        <div class="content">
            <div class="upContent">
                <div class="squarePic"><img class="pic" src="/images/photo1.png" alt="pland minimalism"></div>
                <div class="rectanglePic"><img class="pic" src="/images/photo2.png" alt="old school sofa"></div>
            </div>
            <div class="downContent">
                <div class="group">
                    <div class="rectanglePic">
                        <img class="pic" src="/images/photo3.png" alt="clay bath">
                    </div>
                    <div class="subGroup">
                        <div class="squarePic">
                            <img class="pic" src="/images/photo6.png" alt="Asian athmosphere">
                        </div>
                        <div class="squarePic">
                            <img class="pic" src="/images/photo5.png" alt="home plant">
                        </div>
                    </div>
                </div>
                <div class="special">
                    <img class="pic" src="/images/photo4.png" alt="XIX-th century lamp">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
