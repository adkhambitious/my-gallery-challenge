<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Custom interior design profile"> 
    <title>My custom gallery, which shows my character, my story</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="usersInfo">
            <div class="profilePhoto"><img src="/images/profilePhoto.png" alt=""></div>
            <div class="peronalInfo"><p class="initials">Badalbaev Adkham<br><p class="placeOfBirth">Tashkent, Uzbekistan</p></p></div>
            <div class="numberDescription">
                <div class="digitalBlock"><p class="numbers">100</p><p class="kind">posts</p></div>
                <div class="digitalBlock"><p class="numbers">2,242</p><p class="kind">Follower</p></div>
                <div class="digitalBlock"><p class="numbers">1,432</p><p class="kind">Following</p></div>
            </div>
        </div>
        <div class="Content">
            <div class="first">
                <img class="squarePic" src="/images/photo1.png" alt="">
                <img class="rectanglePic" src="/images/photo2.png" alt="">
            </div>
            <div class="second">
                
                <div class="group">
                    <div><img class="rectanglePic" src="/images/photo3.png" alt=""></div>
                    <div class="subGroup">
                        <div><img class="squarePic" src="/images/photo6.png" alt=""></div>
                        <div><img class="squarePic" src="/images/photo5.png" alt=""></div>
                    </div>
                </div>
                
                <div><img class="reverseRectanglePic" src="/images/photo4.png" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
